<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:be.container pageTitle="fe_cookies">

    <div class="module">
        <div class="module-docheader">
            <div class="typo3-docheader-functions">
                <div class="module-docheader-bar module-docheader-bar-navigation">
                    <div class="module-docheader-bar-column-left">
                        &nbsp;
                    </div>
                    <div class="module-docheader-bar-column-right">
                        <f:be.pagePath />
                        <f:be.pageInfo />
                    </div>
                </div>
            </div>
            <div class="module-docheader-bar module-docheader-bar-buttons">
                <div class="module-docheader-bar-column-left">
                    <f:if condition="{toolbarPartial}">
                        <f:render partial="Toolbar/{toolbarPartial -> f:format.case(mode:'capital')}" arguments="{_all}" />
                    </f:if>
                </div>
                <div class="module-docheader-bar-column-right">
                    <f:be.buttons.shortcut />
                </div>
            </div>
        </div>
        <div class="module-body">
            <f:flashMessages />

            <f:render section="content" />
        </div>
    </div>

</f:be.container>

</html>
